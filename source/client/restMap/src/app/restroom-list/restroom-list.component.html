<span *ngFor="let restroom of restrooms" class="restroom-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{restroom.rrname}}</mat-card-title>
            <mat-card-subtitle>Rating: {{restroom.rating}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>Address: {{restroom.address}}</mat-card-content>

        <mat-card-actions align="start">
            <button mat-button routerLink="/restroom/{{restroom._id}}">Show details</button>
        </mat-card-actions>
    </mat-card>
</span>
